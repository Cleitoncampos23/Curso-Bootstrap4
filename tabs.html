<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/estilo.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/formvalidation-tooltips.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!--
        Como eu faço para mudar a cor do link da nav
    -->
    <div class="container">

        <nav class="nav nav-tabs">
            <a href="#tab-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#tab-2" class="nav-link" data-toggle="tab">Curso</a>
            <a href="#tab-3" class="nav-link " data-toggle="tab">bootstrap4</a>
        </nav>
        <div class="tab-content">
            <div class="tab-pane active" id="tab-1">
                Conteúdo 1
            </div>
            <div class="tab-pane" id="tab-2">
                Conteúdo 2
            </div>
            <div class="tab-pane" id="tab-3">
                Conteúdo 3
            </div>
        </div>

        <hr>

        <nav class="nav nav-pills">
            <a href="#tabs-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#tabs-2" class="nav-link" data-toggle="tab">Curso</a>
            <a href="#tabs-3" class="nav-link " data-toggle="tab">bootstrap4</a>
        </nav>
        <div class="tab-content">
            <div class="tab-pane active" id="tabs-1">
                Conteúdo 1
            </div>
            <div class="tab-pane" id="tabs-2">
                Conteúdo 2
            </div>
            <div class="tab-pane" id="tabs-3">
                Conteúdo 3
            </div>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-3">
            <nav class="nav nav-pills">
                <a href="#abs2-1" class="nav-link active" data-toggle="tab">Home</a>
                <a href="#abs2-2" class="nav-link" data-toggle="tab">Curso</a>
                <a href="#abs2-3" class="nav-link " data-toggle="tab">bootstrap4</a>
            </nav>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content flex-column">
            <div class="tab-pane fade show active" id="abs-1">
                Conteúdo 1
            </div>
            <div class="tab-pane fade" id="abs-2">
                Conteúdo 2
            </div>
            <div class="tab-pane fade" id="abs-3">
                Conteúdo 3
            </div>
        </div>
    </div>
    <hr>
    <button id="btn-1" type="button" class="btn btn-dark">Aba Curso</button>
    <button id="btn-2" type="button" class="btn btn-dark">Aba Curso</button>
    <button id="btn-3" type="button" class="btn btn-dark">Aba Curso</button>

    <script>
        $(() => {

            $('#btn-1').on('click', e => {

                $('[href="#abs2-1"]').tab('show');
            });


            $('#btn-2').on('click', e => {

                $('[href="#abs2-2"]').tab('show');
            });


            $('#btn-3').on('click', e => {

                $('[href="#abs2-3"]').tab('show');
            });
        });
    </script>
    </div>
</body>

</html>
