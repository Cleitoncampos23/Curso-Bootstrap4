<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/estilo.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/formvalidation-tooltips.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/popovers.js" defer></script>
    <title>Document</title>
</head>

<body>
        <div class="container">
           <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" data-content="Cleiton Campos">CLICK</button>
        
                
            <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" title="Titulo do popover" data-content="Cleiton Campos">CLICK</button>
        
        
            <button type="button" style="margin-left: 200px;" class="btn btn-primary btn-lg" data-toggle="popover" title="Titulo do popover" data-content="Cleiton Campos" data-placement="left">CLICK</button>

            <button type="button" style="margin-left: 200px;" class="btn btn-primary btn-lg" data-toggle="popover" title="Titulo do popover" data-content="Cleiton Campos" data-placement="bottom">CLICK</button>

            <button type="button" style="margin-left: 200px;" class="btn btn-primary btn-lg" data-toggle="popover" title="Titulo do popover" data-trigger="focus" data-content="Cleiton Campos" data-placement="left">CLICK</button>

            <button type="button" style="margin-left: 200px;" class="btn btn-primary btn-lg" data-toggle="popover" title="Titulo do popover" data-trigger="hover" data-content="Cleiton Campos" data-placement="left">CLICK</button>

            <button type="button" class="btn btn-danger" id="btn-click">Abrir popover</button>
    </div>
</body>

</html>
