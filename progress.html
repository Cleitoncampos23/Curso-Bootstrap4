<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/estilo.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/formvalidation-tooltips.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/popovers.js" defer></script>
    <title>Document</title>
</head>

<body>
        <div class="container">
            <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
            </div>
            <hr>
            <div class="progress">
                <div class="progress-bar w-25" role="progressbar"></div>
            </div>

            <hr>
            <div id="progress" class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 5%;"></div>
            </div>
            <hr>
            <div id="progress" class="progress">
                <div class="progress-bar " role="progressbar" style="width: 5%;"></div>
            </div>
            <hr>
            <div id="progress" class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 5%;">25% </div>
            </div>

            <hr>
            <div id="progress" class="progress" style="height: 50px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: 5%;">25% </div>
            </div>

            <hr>
            <div id="progress" class="progress" style="height: 20px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: 5%;">25% </div>
            </div>

            <hr>
            <div id="progress" class="progress" style="height: 20px;">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 5%;">25% </div>
            </div>

            <hr>
            <div id="progress" class="progress" style="height: 20px;">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 5%;">25% </div>
            </div>

            <hr>
            <div id="progress" class="progress" style="height: 20px;">
                <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 5%;">25% </div>
            </div>

            <hr>
            <div id="progress" class="progress" style="height: 20px;">
                <div class="progress-bar progress-bar-striped bg-light" role="progressbar" style="width: 5%;">25% </div>
            </div>

            <hr>
            <div id="progress" class="progress" style="height: 20px;">
                <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 5%;">25% </div>
            </div>

            <hr>
            <div id="progress" class="progress" style="height: 20px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 5%;">25% </div>
            </div>
            <script>
            $(()=>{

                window.progressInterval = setInterval(()=>{

                    let progress = $('#progress .progress-bar').css('width').replace('%', '');

                    progress = parseInt(progress) + 5;

                    if(progress >=100){

                        clearInterval(progressInterval);
                    }

                    $('#progress .progress-bar').css('width', progress + '%');


                });

            }, 1000);
        </script>
        </div>
</body>

</html>
