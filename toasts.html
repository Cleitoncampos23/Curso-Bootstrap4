<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/estilo.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/formvalidation-tooltips.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/popovers.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="toast-header">
            <strong class="mr-auto">Notificação 
            </strong>
            <small>Agora</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. L
            </div>
        </div>


    </div>

    <script>
        $(() => {

            $('.toast').toast({
                delay: 5000,
                autohide: true,
                animation: false
            }).toast('show');
        })
    </script>
</body>

</html>
