<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/estilo.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/formvalidation-tooltips.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/popovers.js" defer></script>
    <title>Document</title>
</head>

<body>
    <script>
        $(() => {

            $('#btn-continue').on('click', e => {

                $('#modal-1').modal('hide');
            });

        })
    </script>
    <div class="d-flex justify-content-center my-2">
        <button type="button" data-toggle="modal" data-target="#modal-1" class="btn btn-primary">Abrir</button>
    </div>
    <div class="modal" id="modal-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Teste de modal</div>
                    <button class="close" type="button" data-dismiss="modal">
                            <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Meu primeiro modal com bootstrap4</p>
                    <p>Meu primeiro modal com bootstrap4</p>
                    <p>Meu primeiro modal com bootstrap4</p>
                    <p>Meu primeiro modal com bootstrap4</p>
                </div>
                <div class="modal-footer" id="btn-continue">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
                    <button type="button" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
